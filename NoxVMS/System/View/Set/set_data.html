<include file='Set/set_menu' />
		<link rel="stylesheet" href="__PUBLIC__/default/css/set.css">
        <div class='nox_main'>
        	<div class='nm_con Yahei'>
            	<div class='container-fluid'>
                <form class="form-horizontal" action="{:U('Set/set_action/action/data')}" method='post'>
                  <fieldset>
                    <legend class='SongTi'>设置密码</legend>
                    <div class="form-group">
                      <label for="inputPassword" class="col-lg-2 control-label">原密码</label>
                      <div class="col-lg-10">
                        <input type="password" name='old_pass' class="form-control" id="inputPassword" placeholder="请填写您的原密码">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputNewPassword" class="col-lg-2 control-label">新密码</label>
                      <div class="col-lg-10">
                        <input type="password" name='new_pass' class="form-control" id="inputNewPassword" placeholder="请填写新密码">
                      </div>
                    </div>
					<div class="form-group">
                      <label for="inputAgainPassword" class="col-lg-2 control-label">确认新密码</label>
                      <div class="col-lg-10">
                        <input type="password" name='again_pass' class="form-control" id="inputAgainPassword" placeholder="两次密码必须一致">
                      </div>
                    </div>
                    <legend></legend>
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" onclick="return CheckPass()" class="btn btn-default fontsize-14 sd-form-sub">
                        <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;保存修改
                        </button>
                      </div>
                    </div>
                  </fieldset>
                </form>
                </div>
            </div>
		</div>
	</body>
    <script type="text/javascript" src="__PUBLIC__/default/js/set.js"></script>
</html>
